<head>
    <base href="{{ site.baseurl }}"> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="content-type" content="text/html">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
    <meta name="keywords" content="{{ site.keywords | array_to_sentence_string }}">
    <meta name="rights" content="&copy; unsta inc">
    <meta name="robots" content="noindex, follow">
    <meta name="revisit-after" content="10 days">
    <meta name="distribution" content="Global">
    <meta name="author" content="{{ site.author }}">
    <meta name="publisher" content="{{ site.author }} - {{ site.description }}">
    <meta name="description" content="{{ site.description }}">
    <meta name="copyright" content="{{ site.title }}">
    <meta name="Rating" content="General">
    <meta name="Location" content="Air-France 2 - Bouaké, Côte d'Ivoire">
    <meta name="abstract" content="{{ site.description }}">
    <!-- Twitter Tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ site.description }}">

    <!-- Open Graph Tags -->
    <meta property="og:type" content="agenda">
    <meta property="og:url" content="{{ site.baseurl }}{{ page.url }}">
    <meta property="og:title" content="{{ site.baseurl }}/{{ page.title }}">
    <meta property="og:description" content="{{ site.description }}">
    
    <meta name="google-site-verification" content="PMD2Fp3KwF1SzCMV4ngFfd0ecyD6hnX-JHnx3Bq2FGk">

    <!-- FontAwesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous">
    <!-- Google fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700&amp;font-display=swap">
    <!-- Favicon-->
    <link rel="shortcut icon" href="{{ site.baseurl }}/assets/img/favicon.png">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->

    <link rel="stylesheet" href="{{'/assets/main.css' | prepend: site.baseurl}}">

    <link rel="stylesheet" href="{{'/assets/css/custom.css' | prepend: site.baseurl}}" id="theme-stylesheet">

    <link rel="canonical" href="{{ page.url | replace:'index.md','' | prepend: site.baseurl | prepend: site.url }}">
    {% seo %}
    <title>
        {% if page.title %}
            {{ page.title }} &smid;
        {% endif %} {{ site.title }}
    </title>
</head>
